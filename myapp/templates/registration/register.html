{% extends "layout.html" %}

{% block content %}
<div class="container my-5">
    <div class="card mx-auto shadow-sm d-flex align-items-center justify-content-center" style="max-width: 400px;">
        <div class="card-body">
            <h2 class="text-center text-primary mb-4">Register</h2>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary w-100 mt-3">Register</button>
            </form>

            <p class="text-center mt-3">
                Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
