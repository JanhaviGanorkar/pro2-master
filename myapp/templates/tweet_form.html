{% extends "layout.html" %}

{% block title %}My Website{% endblock %}

{% block content %}
<div class="container my-5">
    <!-- Page Heading -->
    <h1 class="text-center text-primary mb-4">Welcome to My Website!</h1>
    <h2 class="text-center mb-4">
        {% if form.instance.pk %}
            Edit Tweet
        {% else %}
            Create Tweet
        {% endif %}
    </h2>

    <!-- Form Card -->
    <div class="card mx-auto shadow-sm" style="max-width: 30rem;">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-warning w-100 mt-3" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Back Link -->
    <div class="text-center mt-3">
        <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Back</a>
    </div>
</div>
{% endblock %}
