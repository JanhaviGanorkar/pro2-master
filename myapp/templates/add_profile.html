{% extends "layout.html" %}

{% block content %}
<div class="container my-5">
    <div class="card mx-auto shadow-sm" style="max-width: 400px;">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-warning w-100 mt-3" type="submit">Submit</button>
        </div>
    </div>
</div>
{% endblock %}
